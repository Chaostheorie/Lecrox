{% extends "base.html" %}
{% block app_content %}

    <p>
     Found total {{ total }} snippets matching the search "{{ search }}"
    </p>
    <p>
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Content</th>
        <th>Decription</th>
      </tr>
        {% for result in results %}
      <tr>
        <td> {{ result.name }} </td>
        <td> {{ result.type }} </td>
        <td> {{ result.content }} </td>
        <td> {{ result.description }} </td>
      </tr>
        {% endfor %}
      </table>
      </p>
{% endblock %}
