{% extends "base.html" %}
{% }
    <p>
    <span style="font-size: 1vw;"> Found total {{ total }} snippets matching the search "{{ search }}":</span>
    </p>
    <p>
    <table>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Content</th>
        <th>Decription</th>
      </tr>
        {% for result in results %}
      <tr>
        <td> {{ result.name }} </td>
        <td> {{ result.type }} </td>
        <td> {{ result.content }} </td>
        <td> {{ result.description }} </td>
      </tr>
        {% endfor %}
      </table>
      </p>
  </body>
</html>
